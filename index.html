<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outercontainer">
    <div class="container">
        <div class="innercontainer" id="box1">
            <div class="calculaterdisplay"></div>
        </div>
        <div class="innercontainer" id="box2">
            <div class="box gray">1</div>
            <div class="box gray">2</div>
            <div class="box gray">3</div>
            <div class="box yellow">+</div>
        </div>
        <div class="innercontainer" id="box3">
            <div class="box gray">4</div>
            <div class="box gray">5</div>
            <div class="box gray">6</div>
            <div class="box yellow">-</div>
        </div>
        <div class="innercontainer" id="box4">
            <div class="box gray">7</div>
            <div class="box gray">8</div>
            <div class="box gray">9</div>
            <div class="box yellow">*</div>
        </div>
        <div class="innercontainer" id="box5">
            <div class="box pink">C</div>
            <div class="box gray">0</div>
            <div class="box gray">=</div>
            <div class="box yellow">/</div>
        </div>
    </div>
</div>
</body>
</html>
